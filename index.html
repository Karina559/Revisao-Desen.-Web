<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Primeira Página</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bem-vindo à Minha Primeira Página!</h1>
    </header>
    
    <div class="container">
        <h2>Sobre Esta Página</h2>
        <p>Esta é a minha primeira página HTML. Estou aprendendo a criar páginas web e este é o meu ponto de partida!</p>
        
        <h3>Uma Imagem para Ilustrar:</h3>
        <img src="https://via.placeholder.com/600x300" alt="Imagem Exemplo">
        
        <p>Obrigado por visitar!</p>
    </div>
</body>
</html>
